<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Ver Empleado</ui:define>        
        <ui:define name="body">
            <h1>Ver Empleado</h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID:"/>
                    <h:inputText value="#{employeeController.empleadoActual.id}" disabled="true"/>
                    <h:outputLabel value="Nombres:"/>
                    <h:inputText value="#{employeeController.empleadoActual.firstName}" disabled="true"/>
                    <h:outputLabel value="Apellidos:"/>
                    <h:inputText value="#{employeeController.empleadoActual.lastName}" disabled="true"/>
                    <h:outputLabel value="Fecha Nacimiento:"/>
                    <h:inputText value="#{employeeController.empleadoActual.birthDate}" disabled="true">
                        <f:convertDateTime pattern="MMM d, yyyy"/>
                    </h:inputText>
                    <h:outputLabel value="Salario"/>
                    <h:inputText value="#{employeeController.empleadoActual.salary}" disabled="true">
                        <f:convertNumber type="currency"/>
                    </h:inputText>
                </h:panelGrid>
                <h:button value="Editar" outcome="/employee/Edit"/> 
                <h:commandButton value="Eliminar" 
                                 onclick="return confirm('Â¿Esta seguro que desea eliminar el empleado?')"
                                 action="#{employeeController.deleteEmployee}"/>
                <h:commandButton value="Crear" action="#{employeeController.prepareCreate}"/>
                <br/>
                <h:button value="Inicio" outcome="/index"/>
                <h:button value="Listar Empleados" outcome="List"/>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
