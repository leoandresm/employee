<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Editar Empleado</ui:define>        
        <ui:define name="body">
            <h1>Editar Empleado</h1>
            <h:form>
                 <h:panelGrid columns="3">
                    <label>ID:</label>
                    <input type="number" jsf:id="idInputText" required="true" disabled="disabled"
                           jsf:requiredMessage="Por favor ingrese un id"
                           jsf:validatorMessage="Por favor ingrese un id entre 1 y 999"
                           jsf:converterMessage="Use solo números, ej: 100"
                           jsf:value="#{employeeController.empleadoActual.id}">
                        <f:validateLongRange minimum="1" maximum="999"/>
                        <f:ajax execute="@this" render="idMessage"/>
                    </input>
                    <h:message id="idMessage" for="idInputText" styleClass="error"/>

                    <label>Nombres:</label>
                    <input type="text" jsf:id="nombreInputText" required="true"
                           jsf:requiredMessage="Por favor ingrese el nombre"
                           jsf:validatorMessage="Use solo letras, ej: Leo"
                           jsf:value="#{employeeController.empleadoActual.firstName}" maxlength="30">
                        <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                        <f:ajax execute="@this" render="nombreMessage"/>
                    </input>
                    <h:message id="nombreMessage" for="nombreInputText" styleClass="error"/>

                    <label>Apellidos:</label>
                    <input type="text" jsf:id="lastNameInputText" required="true"
                                 jsf:requiredMessage="Por favor ingrese el apellido"
                                 jsf:validatorMessage="Use solo letras, ej: Moreno"
                                 jsf:value="#{employeeController.empleadoActual.lastName}" maxlength="30">
                        <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                        <f:ajax execute="@this" render="lastNameMessage"/>
                    </input>
                    <h:message id="lastNameMessage" for="lastNameInputText" styleClass="error"/>

                    <label>Fecha de Nacimiento:</label>
                    <input type="date" jsf:id="fechaInputText" required="true"
                                 jsf:requiredMessage="Por favor ingrese la fecha de nacimiento"
                                 jsf:value="#{employeeController.empleadoActual.birthDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                        <f:ajax execute="@this" render="fechaMessage"/>
                    </input>
                    <h:message id="fechaMessage" for="fechaInputText" styleClass="error"/>

                    <label>Salario:</label>
                    <input type="number" jsf:id="salaryInputText" required="true"
                                 jsf:requiredMessage="Por favor ingrese el salario"
                                 jsf:validatorMessage="Ingrese un salario valido, debe ser mayor a cero"
                                 jsf:converterMessage="Use solo números y un punto para separar decimales, ej: 120000.34"
                                 jsf:value="#{employeeController.empleadoActual.salary}">
                        <f:validateDoubleRange minimum="1"/>
                        <f:ajax execute="@this" render="salaryMessage"/>
                    </input>
                    <h:message id="salaryMessage" for="salaryInputText" styleClass="error"/>
                </h:panelGrid>
                <h:commandButton value="Guardar" action="#{employeeController.updateEmployee}"/>
                <h:button value="Ver" outcome="View"/>
                <h:button value="Cancelar" outcome="List"/>
                <br/>
                <h:button value="Inicio" outcome="/index"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
